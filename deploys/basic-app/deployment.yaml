apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coffee
  namespace: ${params.namespace}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cafe
      drink: coffee
  template:
    metadata:
      labels:
        app: cafe
        drink: coffee
    spec:
      containers:
      - name: coffee
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: ${params.namespace}
  name: coffee-svc
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    drink: coffee
---
